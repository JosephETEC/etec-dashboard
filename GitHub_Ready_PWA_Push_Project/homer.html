<script>
    async function updateCollectorData(serialMap) {
      const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQyeLPDZNq8dJ6_3DDD1yTXDw66v56SM9uUvwddYm51NJG4EojAKdM_YV9ifOBJt0-yl6wUZ5Xf22Io/pub?gid=96572475&single=true&output=csv");
      const text = await response.text();
      const rows = text.trim().split("\n").slice(1);
      for (let row of rows) {
        const [city, name, serial, date, comment] = row.split(",");
        if (serialMap[serial]) {
          const ids = serialMap[serial];
          if (document.getElementById(ids.name)) {
            document.getElementById(ids.name).innerText = name || "-";
          }
          if (document.getElementById(ids.date)) {
            document.getElementById(ids.date).innerText = date || "-";
          }
          if (document.getElementById(ids.comment)) {
            document.getElementById(ids.comment).innerText = comment || "-";
          }
        }
      }
    }
    updateCollectorData({
      "73375718": { name: "name-73375718", date: "date-73375718", comment: "comment-73375718" }, "73375720": { name: "name-73375720", date: "date-73375720", comment: "comment-73375720" }
    });
  </script>
